<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><img src="./images/logo.svg" alt="Snap logo" srcset="" /></li>
          <li class="hidden">Features</li>
          <li class="hidden">Company</li>
          <li class="hidden">Careers</li>
          <li class="hidden">About</li>
          <li class="hidden">Login</li>
          <li class="hidden">Register</li>
          <li><img src="./images/icon-menu.svg" alt="" srcset="" /></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <h1>Make remote work</h1>
      <p>
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>
      <button>Learn more</button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sarai Vasquez</a>.
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
